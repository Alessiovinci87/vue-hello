    <!DOCTYPE html>
    <html>

    <head>
        <title>Vue.js - Saluto e Immagine</title>

    </head>

    <body>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="saluto">
            <h1>{{ message }}</h1>
            <input v-model="message">
            <img v-bind:src="imageSrc" alt="image vue">
        </div>

        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        message: "Hello Vue!",
                        imageSrc: "wp3914728.png"
                        
                    }
                }
            }).mount("#saluto")
        </script>


        <script src="js/scripts.js"></script>
    </body>

    </html>
